<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Somnia DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My First DApp</h1>
        <p>This DApp runs on Somnia Testnet</p>
        
        <div class="wallet-section">
            <button id="connectButton">Connect Wallet</button>
            <div id="walletAddress" class="hidden"></div>
        </div>
        
        <div class="dapp-functions hidden">
           <button id="sendTransaction">Send STT</button>
           <div id="transactionStatus"></div>
            <h2>DApp Functions</h2>
            <button id="getBalance">Get Balance</button>
            <div id="balanceDisplay"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
